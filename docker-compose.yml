version: '3.8'

services:
  a2a-essay-agent:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Монтируем config.json для возможности изменения API ключа
      - ./config.json:/app/config.json:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/.well-known/agent-card.json"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
